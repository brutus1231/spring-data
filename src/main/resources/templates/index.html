<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Main page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body style="background-color:#6495ED">
    <div class="container">
        <br/>

                <th>ImiÄ™</th>

            <th:block th:each="person : ${persons}">

</html>
